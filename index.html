<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con IA (ChatGPT)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    header { background: #0a4a92; color: white; padding: 15px; text-align: center; }
    #chat { max-width: 600px; margin: 20px auto; padding: 10px; background: white; border-radius: 10px; height: 70vh; overflow-y: auto; }
    .mensaje { margin: 10px; padding: 10px; border-radius: 8px; max-width: 75%; }
    .usuario { background: #dcf8c6; align-self: flex-end; float: right; clear: both; }
    .ia { background: #ececec; float: left; clear: both; }
    #entradaArea { max-width: 600px; margin: 0 auto; display: flex; padding: 10px; }
    input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #0a4a92; color: white; border: none; padding: 10px 15px; margin-left: 10px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<header>Chat con Inteligencia Artificial (OpenAI)</header>

<div id="chat"></div>

<div id="entradaArea">
  <input type="text" id="entrada" placeholder="Escribe tu pregunta..." onkeydown="if(event.key==='Enter') enviarPregunta()">
  <button onclick="enviarPregunta()">Enviar</button>
</div>

<script>
  const apiKey = "TU_API_KEY_AQUI"; // ← reemplaza esto con tu clave real

  async function enviarPregunta() {
    const entrada = document.getElementById("entrada");
    const pregunta = entrada.value.trim();
    if (!pregunta) return;

    mostrarMensaje(pregunta, "usuario");
    entrada.value = "";

    const chat = document.getElementById("chat");
    const cargando = document.createElement("div");
    cargando.className = "mensaje ia";
    cargando.textContent = "Escribiendo...";
    chat.appendChild(cargando);
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Eres un asistente educativo experto en tecnología, sistemas, redes y programación. Responde en español." },
            { role: "user", content: pregunta }
          ]
        })
      });

      const data = await res.json();
      cargando.remove();
      const respuesta = data.choices?.[0]?.message?.content || "No pude entender la respuesta.";
      mostrarMensaje(respuesta, "ia");
    } catch (error) {
      cargando.remove();
      mostrarMensaje("Error al conectar con la IA. Revisa tu clave API o conexión.", "ia");
      console.error(error);
    }
  }

  function mostrarMensaje(texto, tipo) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = `mensaje ${tipo}`;
    msg.textContent = texto;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
